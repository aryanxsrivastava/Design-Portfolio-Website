<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms</title>
</head>
<body>
    <!-- Plain HTML version of the contact form for Netlify's crawlers -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>

    <!-- Plain HTML version of the order confirmation form for Netlify's crawlers -->
    <form name="order-confirmation" netlify netlify-honeypot="bot-field" hidden>
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
